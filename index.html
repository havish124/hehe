<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Gigi ðŸ’–</title>
    <style>
        body {
            background-color: #ffdae9;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            animation: float 5s linear infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        #card {
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            text-align: center;
            border: 4px solid #ffb6c1;
            z-index: 10;
            width: 450px;
        }

        h1 {
            color: #d63384;
            font-size: 2.2rem;
            margin-bottom: 40px;
        }

        .btns {
            display: flex;
            justify-content: center;
            /* Increased gap significantly to keep them far away */
            gap: 100px; 
            height: 80px;
            align-items: center;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            min-width: 100px;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #fb6f92;
            color: white;
            /* Initially placed via relative positioning in the flexbox, 
               JS will change this to absolute once hovered */
            position: relative; 
            z-index: 11;
        }

        .hidden { display: none; }

        img {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>

    <div id="card">
        <div id="question-state">
            <h1>Will you be my valentine Gigi? ðŸ’–</h1>
            <div class="btns">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-state" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG51bm9yZnd4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="Happy Cat">
            <h1>thankyou so much I love you</h1>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question-state');
        const success = document.getElementById('success-state');

        noBtn.addEventListener('mouseover', () => {
            // Change to absolute so it can fly anywhere on the screen
            noBtn.style.position = 'absolute';
            
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        yesBtn.addEventListener('click', () => {
            question.classList.add('hidden');
            success.classList.remove('hidden');
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
