<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Gigi ðŸ’–</title>
    <style>
        body {
            background-color: #ffdae9;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated Hearts Background */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            animation: float 5s linear infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        #card {
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            text-align: center;
            border: 4px solid #ffb6c1;
            z-index: 10;
            width: 90%;
            max-width: 450px;
        }

        h1 {
            color: #d63384;
            font-size: 2.2rem;
            margin-bottom: 40px;
        }

        .btns {
            display: flex;
            justify-content: center;
            gap: 100px; /* Keeps Yes and No far apart initially */
            height: 100px;
            align-items: center;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            min-width: 110px;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            z-index: 12;
        }

        #noBtn {
            background-color: #fb6f92;
            color: white;
            position: relative; 
            z-index: 11;
            transition: left 0.1s ease, top 0.1s ease;
        }

        .hidden { display: none; }

        img {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>

    <div id="card">
        <div id="question-state">
            <h1>Will you be my valentine Gigi? ðŸ’–</h1>
            <div class="btns">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-state" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG51bm9yZnd4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="Happy Cat">
            <h1>thankyou so much I love you</h1>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question-state');
        const success = document.getElementById('success-state');

        // This makes the "No" button jump away
        const moveButton = () => {
            noBtn.style.position = 'fixed'; // Breaks it out of the card layout
            
            // Generate coordinates within the screen padding
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        // Listen for desktop mouse hover
        noBtn.addEventListener('mouseover', moveButton);

        // Listen for mobile taps (before they can click it)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Stop the click from happening
            moveButton();
        });

        // Yes Button click logic
        yesBtn.addEventListener('click', () => {
            question.classList.add('hidden');
            success.classList.remove('hidden');
            noBtn.style.display = 'none'; // Remove No button completely
        });
    </script>
</body>
</html>
